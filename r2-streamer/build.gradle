apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.readium'

android {

    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6"
    implementation 'com.jakewharton.timber:timber:4.7.1'
    if (findProject(':r2-shared')) {
        implementation project(':r2-shared')
    } else {
        implementation "com.github.qnga:r2-shared-kotlin:nypl-SNAPSHOT"
    }

    //TODO conflicting support libraries, excluding these
    implementation('com.mcxiaoke.koi:core:0.5.5') {
        exclude module: 'support-v4'
    }
    // useful extensions (only ~100k)
        implementation('com.mcxiaoke.koi:async:0.5.5') {
        exclude module: 'support-v4'
    }
    implementation "androidx.appcompat:appcompat:1.2.0-beta01"

    implementation ('com.github.edrlab.nanohttpd:nanohttpd:2.3.2') {
        exclude group: 'org.parboiled'
    }
    implementation ('com.github.edrlab.nanohttpd:nanohttpd-nanolets:2.3.2') {
        exclude group: 'org.parboiled'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'nl.komponents.kovenant:kovenant:3.3.0'
    implementation 'com.github.barteksc:pdfium-android:1.6.1'

    final JACKSON_VERSION = '2.8.6'
    implementation "com.fasterxml.jackson.core:jackson-core:$JACKSON_VERSION"
    implementation "com.fasterxml.jackson.core:jackson-annotations:$JACKSON_VERSION"
    implementation "com.fasterxml.jackson.core:jackson-databind:$JACKSON_VERSION"
    //noinspection GradleDependency
    implementation 'org.jsoup:jsoup:1.10.3'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.14.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
